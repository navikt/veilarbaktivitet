name: AsyncAPI documents gh pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/asyncApiDoc.yml'
      - 'src/main/resources/schemas/**'
permissions:
  contents: write

concurrency:
  group: AktivitetskortV1.asyncapi.doc
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: install generator
        run: npm install -g @asyncapi/cli

      - name: generate documentaion (denne tar litt tid)
        working-directory: src/main/resources/schemas/akaas
        run: asyncapi generate fromTemplate AktivitetskortV1.asyncapi.yml @asyncapi/html-template@0.7.0 -o ./aktivitetskortV1-doc

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: src/main/resources/schemas/akaas/aktivitetskortV1-doc
          target-folder: aktivitetskortV1
