spring.profiles.active=dev

server.servlet.context-path=/veilarbaktivitet

management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

app.env.aktivitetsplan.basepath=localhost:3000
app.env.aktorregister-url=http://localhost:${wiremock.server.port}/aktorTjeneste

spring.flyway.enabled=false

app.kafka.brokersUrl=${spring.embedded.kafka.brokers}
app.kafka.producer-client-id=veilarbaktivitet-producer
app.kafka.consumer-group-id=veilarbaktivitet-consumer
app.kafka.endringPaaAktivitetTopic=endringPaaAktivitetTopic
app.kafka.oppfolgingAvsluttetTopic=oppfolgingAvsluttetTopic
app.kafka.kvpAvsluttetTopic=kvpAvsluttetTopic
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.properties.schema.registry.url=mock://something
spring.kafka.properties.specific.avro.reader=true
###############################################
#                    TOPICS                   #
###############################################
topic.inn.stillingFraNav=pto.deling-av-stilling-fra-nav-forespurt-v2
topic.ut.stillingFraNav=pto.stilling-fra-nav-oppdatert-v2
topic.ut.brukernotifikasjon.oppgave=aapen-brukernotifikasjon-nyOppgave-v1
topic.ut.brukernotifikasjon.beskjed=aapen-brukernotifikasjon-nyBeskjed-v1
topic.ut.brukernotifikasjon.done=aapen-brukernotifikasjon-done-v1
###############################################
#                  Consumer                   #
###############################################
spring.kafka.consumer.group-id=veilarbaktivitet
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.properties.enable.auto.commit=true
spring.kafka.consumer.properties.retry.backoff.ms=2000
spring.kafka.consumer.properties.reconnect.backoff.ms=2000
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.ack-mode=record
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.properties.spring.deserializer.value.delegate.class=io.confluent.kafka.serializers.KafkaAvroDeserializer
###############################################
#                  Producer                   #
###############################################
spring.kafka.producer.acks=all
spring.kafka.producer.properties.max.block.ms=2000
spring.kafka.producer.properties.enable.idempotence=true

######### Eksterne tjenester #############
VEILARBOPPFOLGINGAPI_URL=http://localhost:${wiremock.server.port}/veilarboppfolging/api
VEILARBPERSONAPI_URL=http://localhost:${wiremock.server.port}/veilarbperson/api
